            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .banner .btn-play, .banner .btn-my-list {
            background-color: #e50914;
            border: none;
            padding: 10px 20px;

            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
        }

        .banner .btn-play:hover, .banner .btn-my-list:hover {
            background-color: #f40612;
        }

            padding: 20px;
        }

            font-size: 1,5rem;
            margin-bottom: 10px;
        }

        .trending-row {
            display: flex;
            overflow-x: auto;
        }

        .trending-row img {
            height: 200px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .trending-row img:hover {
            transform: scale(1.1);
        }

            background-color: #000;
            color: #777;

            }

            position: absolute;
            top: 50%;
            left: 70%;
            width: 90%;
